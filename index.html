<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #background-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeEffect 12s infinite;
    }

    @keyframes fadeEffect {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }

    #countdown {
      text-align: center;
      z-index: 1;
    }

    #countdown h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #countdown p {
      font-size: 2rem;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 1rem;
      opacity: 0.7;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="background-slideshow"></div>

  <div id="countdown">
    <h1>Countdown to 27 August 2025</h1>
    <p id="timer"></p>
  </div>

  <div class="watermark">Powered by @botplays90 Telegram ID</div>

  <script>
    // Countdown Timer
    const countdownElement = document.getElementById('timer');
    const targetDate = new Date('2025-08-27T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "Event has started!";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Dynamic Background Slideshow
    const slideshowContainer = document.getElementById('background-slideshow');
    const imageFolder = './images'; // Path to the images folder
    const imageExtensions = ['jpg', 'jpeg', 'png', 'gif']; // Supported formats

    const images = [];
    fetch(`${imageFolder}`)
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          if (imageExtensions.some(ext => file.endsWith(ext))) {
            images.push(file);
          }
        });

        // Add images to the slideshow
        images.forEach((image, index) => {
          const imgElement = document.createElement('img');
          imgElement.src = `${imageFolder}/${image}`;
          imgElement.style.animationDelay = `${index * 6}s`;
          slideshowContainer.appendChild(imgElement);
        });
      });
  </script>
</body>
</html>
